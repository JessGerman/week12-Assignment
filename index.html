<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 12 - PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <!--Style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
  </head>
  <body>

  <!--As a heading -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Breaking Bad Tech School</span>
    </div>
  </nav>
  <img src="Purple Yellow Minimalist Tech Talk Training Event Ticket.jpg" class="img-fluid" alt="choose your course">
  <br><br><br> 

  <!--Fields for full name, course, and submit button-->
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="newName" class="form-label">Full name</label>
          <input id="newName" type="text" class="form-control" placeholder="James Smith" required>
        </div>

        <div class="col-md-4">
          <label for="newCourse" class="form-label">Course</label>
          <input id="newCourse" type="text" class="form-control" placeholder="Python" required>
        </div>
    
        <div class="col-12">
          <button id="submitStudent" class="btn btn-dark" type="submit">Submit</button>
        </div>
    </form><br>


    <!--Fields for student's id, name & course, and update button-->
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label for="updateId" class="form-label">Student's ID</label>
          <input id="updateId" type="number" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label for="updateName" class="form-label">Student's Name</label>
          <input id="updateName" type="text" class="form-control" required>
        </div>

        <div class="col-md-4">
            <label for="updateCourse" class="form-label">Course</label>
            <input id="updateCourse" type="text" class="form-control" required>
        </div>

        <div class="col-12">
          <button id="updateStudent" class="btn btn-dark" type="submit">Update</button>
        </div>
    </form><br>

    <!--Table for student's id, name, course and delete button-->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Course</th> 
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"></script>

    <!--Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!--Main script-->
    <script src="main.js"></script>
  </body>
</html>
